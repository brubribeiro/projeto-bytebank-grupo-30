<mat-card class="responsive-box extract-card">
  <div class="extract-header">
    <h2>Extrato</h2>
    <div class="actions">
      <button mat-icon-button aria-label="Editar">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button aria-label="Excluir">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div *ngFor="let item of extrato" class="extract-item">
    <p class="month">{{ item.type }}</p>
    <p class="type">{{ item.value }}</p>
    <p [ngClass]="{ deposit: item.value > 0, withdraw: item.value < 0 }">
      R$ {{ item.value }}
    </p>
    <p class="date">{{ item.date | date : "dd/MM/yyyy" }}</p>
    <mat-divider></mat-divider>
  </div>
</mat-card>
